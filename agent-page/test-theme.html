<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-8 transition-colors">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">Theme Toggle Test</h1>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg mb-4">
            <p class="mb-4">This is a test to verify Tailwind dark mode is working.</p>
            <p class="text-gray-600 dark:text-gray-400">Current mode: <span id="mode" class="font-bold">Dark</span></p>
        </div>

        <button 
            onclick="toggleTheme()" 
            class="px-6 py-3 bg-blue-500 hover:bg-blue-600 dark:bg-yellow-500 dark:hover:bg-yellow-600 text-white dark:text-black rounded-lg font-semibold transition-all"
        >
            Toggle Theme
        </button>

        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="bg-white dark:bg-gray-800 p-4 rounded border border-gray-200 dark:border-gray-700">
                <h3 class="font-bold mb-2">Card 1</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">This card changes with theme</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded border border-gray-200 dark:border-gray-700">
                <h3 class="font-bold mb-2">Card 2</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">This card changes with theme</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                document.getElementById('mode').textContent = 'Light';
            } else {
                html.classList.add('dark');
                document.getElementById('mode').textContent = 'Dark';
            }
            
            console.log('Theme toggled to:', isDark ? 'light' : 'dark');
        }
    </script>
</body>
</html>
